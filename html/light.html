<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/light.css">
  <!-- base animation library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" defer></script>
  <!-- additional library for grab/dragging effect -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Draggable.min.js" defer></script>
  <script type="module" src="../js/light.js" defer></script>
  <title>Light</title>  
</head>

<body>
  <!-- auto adjusts for variable screen sizes, resolutions -->
  <!-- maintains a constant height/width ratio for all enclosing elements -->
  <div id="enclosure">
    <!-- header -->
    <div id="titleLineContainer">
      <!-- atom logo -->
      <div class="titleLogoContainer" title="Home">
        <svg id="titleLogo" onclick="window.location.replace('../html/index.html')" viewBox="0 0 100 100">                 
          <g transform="translate(50, 120.7) rotate(-135)">    
            <path id="path" 
              d="M 50 41 
                 A 39 9 0 0 1 50 59 
                 A 39 9 0 0 1 50 41"                               
              stroke-width="1"
              stroke="yellow"
              fill="transparent"/>          
            <circle 
              cx="0" 
              cy="0" 
              r="2"             
              fill="red">
              <animateMotion 
                repeatCount="indefinite"
                dur="3.4s">
                <mpath xlink:href="#path"/>
              </animateMotion>
            </circle>
          </g>  
          <g transform="translate(0, 100) rotate(-90)">    
            <path id="path" 
              d="M 50 41 
                 A 39 9 0 0 1 50 59 
                 A 39 9 0 0 1 50 41"                               
              stroke-width="1"
              stroke="yellow"
              fill="transparent"/>          
            <circle 
              cx="0" 
              cy="0" 
              r="2"             
              fill="#00ff00">
              <animateMotion 
                repeatCount="indefinite"
                dur="3.3s">
                <mpath xlink:href="#path"/>
              </animateMotion>
            </circle>
          </g>  
          <g transform="translate(-20.7, 50) rotate(-45)">    
            <path id="path" 
              d="M 50 41 
                 A 39 9 0 0 1 50 59 
                 A 39 9 0 0 1 50 41"                               
              stroke-width="1"
              stroke="yellow"
              fill="transparent"/>          
            <circle 
              cx="0" 
              cy="0" 
              r="2"             
              fill="blue">
              <animateMotion 
                repeatCount="indefinite"
                dur="3.2s">
                <mpath xlink:href="#path"/>
              </animateMotion>
            </circle>
          </g>  
          <g>    
            <path id="path" 
              d="M 50 41 
                 A 39 9 0 0 1 50 59 
                 A 39 9 0 0 1 50 41"                               
              stroke-width="1"
              stroke="yellow"
              fill="transparent"/>         
            <circle 
              cx="0" 
              cy="0" 
              r="2"             
              fill="purple">
              <animateMotion 
                repeatCount="indefinite"
                dur="3.1s">
                <mpath xlink:href="#path"/>
              </animateMotion>
            </circle>
          </g>      
        </svg>
        <!-- rotating polariser logo -->
        <div id="polariserLogo" onclick="window.location.replace('../html/index.html')">
          <svg viewBox="0 0 100 100">
            <circle 
              cx="50" 
              cy="50" 
              r="45" 
              fill="#404040"/>            
            <line 
              x1="5" 
              y1="50" 
              x2="95" 
              y2="50" 
              stroke-width="20"
              stroke="#D3D3D3"/>  
            <line 
              x1="50" 
              y1="5" 
              x2="50" 
              y2="95" 
              stroke-width="20"
              stroke="#D3D3D3"/>
            <circle 
              cx="50" 
              cy="50" 
              r="45"           
              stroke-width="10"
              stroke="#000000"
              fill="transparent"/>
          </svg>
        </div>
      </div>
      <div id="title" class="header3">Quantum Key Distribution Protocol BB84</div>
      <div class="titleLogoContainer"></div>
    </div>
    <div class="header2 writing">Rotate the polariser and observe:
      <ul>
        <li class="header1">Photon Polarisation.</li>
        <li class="header1">Outcome Bit Probabilities.</li>
        <li class="header1">Superposition State.</li>
      </ul>
    </div>
    <!-- main content section -->
    <div id="containersWrapper">
      <!-- bit 0 section -->
      <div class="bitWrapper">
        <div class="bitContainer">
          <svg id="bit0" viewBox="0 0 100 100">      
            <circle 
              cx="50" 
              cy="50" 
              r="50" 
              fill="#009900"/>
            <path
              d="M 34 50 
                 A 8 14 0 0 1 66 50 
                 A 8 14 0 0 1 34 50" 
              stroke-width="10"
              stroke="white"
              fill="transparent"/>      
          </svg>
        </div>
        <div class="header1 writing">Probability of bit "0"</div>
        <div id="bit0Text" class="header1 writing"></div>
        <div class="superpositionText header1" >Superposition State</div> 
      </div>
      <div id="middleSection">        
        <div id="upperSpacer"></div>
        <!-- 2 polarised orthogonal photons -->
        <div id="polariserContainer">
          <svg id="photonV" transform="rotate(-90)" viewBox="0 0 100 100">
            <defs>            
              <filter id="glowing" 
                x="-100%" 
                y="-100%" 
                height="300%" 
                width="300%">
                <feGaussianBlur stdDeviation="2"/>
              </filter>
            </defs>      
            <path id="path" 
              d="M 50 41 
                A 39 9 0 0 1 50 59 
                A 39 9 0 0 1 50 41" 
              filter="url(#glowing)"                     
              stroke-width="1"
              stroke="yellow"
              fill="yellow"/>       
          </svg>
          <svg id="photonH" viewBox="0 0 100 100">            
            <defs>            
              <filter id="glowing" 
                x="-100%" 
                y="-100%" 
                height="300%" 
                width="300%">
                <feGaussianBlur stdDeviation="2"/>
              </filter>
            </defs>      
            <path id="path" 
              d="M 50 41 
                A 39 9 0 0 1 50 59 
                A 39 9 0 0 1 50 41" 
              filter="url(#glowing)"                     
              stroke-width="1"
              stroke="yellow"
              fill="yellow"/>                 
          </svg>
          <!-- grid polariser section -->
          <svg id="polariserGrid" viewBox="0 0 100 100">
            <!-- grid lines representing the polariser orientation -->
            <line x1="15" y1="5" x2="15" y2="95" stroke-width="1" stroke="#404040"/>   
            <line x1="20" y1="5" x2="20" y2="95" stroke-width="1" stroke="#404040"/>   
            <line x1="25" y1="5" x2="25" y2="95" stroke-width="1" stroke="#404040"/>  
            <line x1="30" y1="5" x2="30" y2="95" stroke-width="1" stroke="#404040"/>   
            <line x1="35" y1="5" x2="35" y2="95" stroke-width="1" stroke="#404040"/>   
            <line x1="40" y1="5" x2="40" y2="95" stroke-width="1" stroke="#404040"/>   
            <line x1="45" y1="5" x2="45" y2="95" stroke-width="1" stroke="#404040"/>  
            <line x1="50" y1="5" x2="50" y2="95" stroke-width="1" stroke="#404040"/>   
            <line x1="55" y1="5" x2="55" y2="95" stroke-width="1" stroke="#404040"/>   
            <line x1="60" y1="5" x2="60" y2="95" stroke-width="1" stroke="#404040"/>   
            <line x1="65" y1="5" x2="65" y2="95" stroke-width="1" stroke="#404040"/>  
            <line x1="70" y1="5" x2="70" y2="95" stroke-width="1" stroke="#404040"/>   
            <line x1="75" y1="5" x2="75" y2="95" stroke-width="1" stroke="#404040"/>   
            <line x1="80" y1="5" x2="80" y2="95" stroke-width="1" stroke="#404040"/>   
            <line x1="85" y1="5" x2="85" y2="95" stroke-width="1" stroke="#404040"/>
            <circle 
              cx="50" 
              cy="50" 
              r="45"           
              stroke-width="10"
              stroke="#000000"
              fill="transparent"/>            
          </svg>
        </div>        
        <div id="lowerSpacer"></div>
        <button class="header2" onclick="location.reload()">Reset</button>          
      </div>
      <!-- bit 1 section -->
      <div class="bitWrapper">
        <div class="bitContainer">
          <svg id="bit1" viewBox="0 0 100 100">    
            <circle 
              cx="50" 
              cy="50" 
              r="50" 
              fill="#009900"/>
            <line 
              x1="34" 
              y1="50"  
              x2="53" 
              y2="23" 
              stroke-width="10"
              stroke="white"/>
            <line 
              x1="54" 
              y1="20" 
              x2="54" 
              y2="80" 
              stroke-width="10"
              stroke="white"/>      
          </svg>
        </div>
        <div class="header1 writing">Probability of bit "1"</div>
        <div id="bit1Text" class="header1 writing"></div>
        <div class="superpositionText header1" >Superposition State</div> 
      </div>
    </div>      
  </div>
</body>
</html>
