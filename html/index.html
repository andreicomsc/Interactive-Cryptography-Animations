<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/index.css">
  <script type="module" src="../js/index.js" defer></script>
  <title>QKD-BB84</title>  
</head>

<body>
  <!-- auto adjusts for variable screen sizes, resolutions -->
  <!-- maintains a constant height/width ratio for all enclosing elements -->
  <div id="enclosure">
    <!-- header -->
    <div id="title" class="header4">Interactive Cryptography Animations</div>
    <div id="subTitle" class="header3">Quantum Key Distribution Protocol BB84</div>
    <!-- middle section, main content -->
    <div id="contentContainer">
      <!-- left side buttons -->
      <div class="buttonsContainer">
        <button class="header2" onclick="window.location.replace('../html/info.html')">Learning</button>
        <button class="header2" onclick="window.location.replace('../html/light.html')">How it works</button>
        <button class="header2" onclick="window.location.replace('../html/input.html')">Animation</button>
      </div>
      <!-- atom -->
      <div id="atomContainer">
        <svg viewBox="0 0 100 100">                    
          <g transform="translate(50, 120.7) rotate(-135)">    
            <path id="path" 
              d="M 50 41 
                 A 39 9 0 0 1 50 59 
                 A 39 9 0 0 1 50 41"                               
              stroke-width="1"
              stroke="yellow"
              fill="transparent"/>          
            <circle 
              cx="0" 
              cy="0" 
              r="2"             
              fill="red">
              <animateMotion 
                repeatCount="indefinite"
                dur="4.4s">
                <mpath xlink:href="#path"/>
              </animateMotion>
            </circle>
          </g>  
          <g transform="translate(0, 100) rotate(-90)">    
            <path id="path" 
              d="M 50 41 
                 A 39 9 0 0 1 50 59 
                 A 39 9 0 0 1 50 41"                               
              stroke-width="1"
              stroke="yellow"
              fill="transparent"/>          
            <circle 
              cx="0" 
              cy="0" 
              r="2"             
              fill="#00ff00">
              <animateMotion 
                repeatCount="indefinite"
                dur="4.3s">
                <mpath xlink:href="#path"/>
              </animateMotion>
            </circle>
          </g>  
          <g transform="translate(-20.7, 50) rotate(-45)">    
            <path id="path" 
              d="M 50 41 
                 A 39 9 0 0 1 50 59 
                 A 39 9 0 0 1 50 41"                               
              stroke-width="1"
              stroke="yellow"
              fill="transparent"/>          
            <circle 
              cx="0" 
              cy="0" 
              r="2"             
              fill="blue">
              <animateMotion 
                repeatCount="indefinite"
                dur="4.2s">
                <mpath xlink:href="#path"/>
              </animateMotion>
            </circle>
          </g>  
          <g>    
            <path id="path" 
              d="M 50 41 
                 A 39 9 0 0 1 50 59 
                 A 39 9 0 0 1 50 41"                               
              stroke-width="1"
              stroke="yellow"
              fill="transparent"/>          
            <circle 
              cx="0" 
              cy="0" 
              r="2"             
              fill="purple">
              <animateMotion 
                repeatCount="indefinite"
                dur="4.1s">
                <mpath xlink:href="#path"/>
              </animateMotion>
            </circle>
          </g>      
        </svg>
        <!-- rotating nucleus polariser -->
        <div id="polariserLogo">
          <svg viewBox="0 0 100 100">
            <circle 
              cx="50" 
              cy="50" 
              r="45" 
              fill="#404040"/>            
            <line 
              x1="5" 
              y1="50" 
              x2="95" 
              y2="50" 
              stroke-width="20"
              stroke="#D3D3D3"/>  
            <line 
              x1="50" 
              y1="5" 
              x2="50" 
              y2="95" 
              stroke-width="20"
              stroke="#D3D3D3"/>
            <circle 
              cx="50" 
              cy="50" 
              r="45"           
              stroke-width="10"
              stroke="#000000"
              fill="transparent"/>
          </svg>
        </div>  
      </div>
      <!-- right side buttons -->
      <div class="buttonsContainer">
        <button class="header2" onclick="window.location.replace('../html/encoding.html')">Encoding Quiz</button>
        <button class="header2" onclick="window.location.replace('../html/decoding.html')">Decoding Quiz</button>        
        <button class="header2" onclick="window.location.replace('../html/eavesdropper.html')">Eavesdropper Quiz</button>
      </div>   
    </div>
    <!-- lowerDelimiter/Contacts -->
    <div id="email" class="header1">Developed by Andrei Condratiuc | andreinnc@gmail.com</div>
  </div>
</body>
</html>
