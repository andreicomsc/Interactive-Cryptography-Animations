    <div id="subTitle" class="header2">Encoding Quiz.</div>
    <!-- question section -->
    <div id="questionLine">
      <div class="bits">
        <!-- question operator key bit 0 -->
        <svg id="keyBit0" viewBox="0 0 100 100">      
          <circle 
            cx="50" 
            cy="50" 
            r="50" 
            fill="#009900"/>
          <path

            cx="50" 
            cy="50" 
            r="50" 
            fill="#009900"/>
          <line 
            x1="34" 
            y1="50"  
            x2="53" 
            y2="23" 
            stroke-width="10"
            stroke="white"/>
          <line

            y1="20" 
            x2="54" 
            y2="80" 
            stroke-width="10"
            stroke="white"/>      
        </svg>
      </div>      
      <div><p class="header10">+</p></div>      
      <div class="bits">

        <svg id="basisBit0" viewBox="0 0 100 100">

            cx="50" 
            cy="50" 
            r="50" 
            fill="#333333"/>

            x2="54" 
            y2="80" 
            stroke-width="10"
            stroke="white"/>      
        </svg>
      </div>     
      <div><p class="header10">=</p></div>      
      <div id="resultPhotonContainer"><p class="header10">?</p></div>
    </div>
